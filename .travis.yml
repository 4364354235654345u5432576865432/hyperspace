language: node_js
node_js:
  - "8.11.3"
cache:
  - directories:
    - node_modules
os:
  - linux
  - osx

jobs:
  include:
    - stage: "Web Build Tests"
      name: "Web Production Build Test"
      script:
        - npm install
        - npm run build
    - stage: "Desktop Build Tests"
      name: "All Platforms"
      script:
        - npm install
        - npm run build-desktop
    - stage: "Desktop Build Tests"
      name: "Windows"
      script:
        - npm install
        - npm run build
        - npm run build-desktop-win
    - stage: "Desktop Build Tests"
      name: "macOS (All)"
      if: os = osx
      script:
        - npm install
        - npm run build
        - npm run build-desktop-macos
    - stage: "Desktop Build Tests"
      name: "Linux (All)"
      script:
        - npm install
        - npm run build
        - npm run build-desktop