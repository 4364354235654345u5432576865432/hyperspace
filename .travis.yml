language: node_js
node_js:
  - "8.11.3"
cache:
  - directories:
    - node_modules
os:
  - linux
  - osx

stages:
  - "Production builds"
  - "Darwin builds"
  - "Non-darwin builds"

jobs:
  include:
    - stage: "Production builds"
      name: "Web Production build"
      script:
        - npm install
        - npm run build
    - stage: "Production builds"
      name: "Desktop (all) build"
      script:
        - npm install
        - npm run build-desktop
    - stage: "Darwin builds"
      name: "macOS (all) build"
      if: os = osx
      script:
        - npm install
        - npm run build
        - npm run build-desktop-macos
    - stage: "Non-darwin builds"
      name: "Windows build"
      script:
        - npm install
        - npm run build
        - npm run build-desktop-win
    - stage: "Non-darwin builds"
      name: "Linux (all) build"
      script:
        - npm install
        - npm run build
        - npm run build-desktop